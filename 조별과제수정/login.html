<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4ec79785b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="해외영화디자인.css" />

    <style>
        *{
            box-sizing: border-box;
        }
      
     

      section {
        height: 800px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
     
      .item {
        width: 33%;
        height: 60px;
        padding-top: 20px;
        text-align: left;
      }
      .log_wrap {
        width: 400px;
        padding: 20px;
        border: 0.5px solid rgb(234, 222, 222);
        margin: 0 auto;
      }
      .log_img {
        width: 98%;
      }
      .log_img img{
        width: 100%;
      }
      .log_info {
        padding: 10px;
      }
      .log_info input {
        width: 98%;
        height: 40px;
        margin-top: 5px;
      }
      .log_info button {
        width: 100%;
        height: 50px;
        background-color: silver;
        border: 0px;
        margin-top: 10px;
        cursor: pointer;
      }
    </style>
    <script>
      function check() {
        let frm = document.frm;
        let login = frm.login;
        let pw = frm.pw;
        if (login.value == "") {
          alert("아이디 입력하세요");
          login.focus();
        } else if (pw.value == "") {
          alert("비밀번호 입력하세요");
          pw.focus();
        } else {
          alert("로그인 성공했습니다");
          location.href='index.html';
        }
      }
    </script>
  </head>
  <body>
    <header>
        <div class="header_content">
          <div class="logo_div">
            <a href="index.html" class="logo"></a>
          </div>
          <div class="header_user">
            <ul>
              <li><a href="login.html">로그인</a></li>
              <li><a href="joinus.html">회원가입</a></li>
            </ul>
          </div>
          <div class="header_search">
            <div>
              <form action="#">
                <label for="">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <input type="text" />
                </label>
              </form>
            </div>
          </div>
        </div>
      </header>

    <section>
      <form name="frm" method="post">
        <div class="log_wrap">
          <div class="log_img"><img src="https://i.ibb.co/B2nhGpC/main-logo.png" alt=""></div>
          <div class="log_info">
            <input type="text" placeholder="아이디를 입력하세요." name="login" />
            <input type="password" placeholder="비밀번호를 입력하세요." name="pw" />
            <button type="button" onclick="check()">로그인</button>
          </div>
        </div>
      </form>
    </section>
    <footer>
        <div class="footer_content">
          <ul>
            <li><a href="domestic.html">국내영화</a></li>
            <li><a href="foreign.html">해외영화</a></li>
            <li><a href="moviedirector.html">Moive Director</a></li>
            <li><a href="movieapp.html">관련 어플</a></li>
          </ul>
        </div>
      </footer>
  </body>
</html>
